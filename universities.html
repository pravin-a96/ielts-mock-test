<!-- universities.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommended Universities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 20px;
    }
    header {
      background-color: #d2232a;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }
    h1 {
      margin: 0;
    }
    main {
      margin-top: 30px;
    }
    .description {
      font-size: 18px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recommended Universities</h1>
  </header>

  <main>
    <p class="description">Based on your IELTS overall band score, here are some universities you might be eligible to apply to:</p>
    <div id="content">Loading suitable universities...</div>
  </main>
  

  <script>
    //const overallBand = parseFloat(localStorage.getItem('overall_band'));
	const overallBand = 8.0;
    const airtableApiKey = 'patP5myoOJXlKCzuK.607ac622fb775cb2ff3fb91183d3441316a84856ab491cde3c908d907ad9ebfe';
    const airtableBaseId = 'appCljLncSDsRj2HE';
    const tableName = 'Universities';

    

    async function fetchUniversities() {
      const response = await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tableName}`, {
        headers: { Authorization: `Bearer ${airtableApiKey}` }
      });
      const data = await response.json();

      for (const record of data.records) {
        const range = record.fields.BandRange;
        const unis = record.fields.UniversitiesList;

        const [min, max] = range.split('-').map(parseFloat);
        if (overallBand >= min && overallBand <= max) {
          return unis.split(',').map(u => u.trim());
        }
      }
      return [];
    }

    async function render() {
      const universities = await fetchUniversities();
      const listItems = universities.map(name => `<li>${name}</li>`).join('');
      const html = `<ul>${listItems}</ul>`;
      document.getElementById('content').innerHTML = html;
    }

    render();
  </script>
</body>
</html>
